<html lang="en">
<head>
    <title>Self Fact-Check News Classifier</title>
    <!-- <link rel="stylesheet" type="text/css" href="../static/css/styles.css"> -->
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}" >
</head>

<body>
	<header>
		<div class='container'>
		<div id="brandname">
			Machine Learning Fake News Classsification with Flask
		</div>
		<h2>News Classifier, Fake or Real </h2>
	
	</div>
	</header>
	
	<div class="ml-container">
	
		<form action="{{ url_for('predict')}}" method="POST">
		<p>Enter the News Article Text Here (minimum 150 words)</p>
		<!-- <input type="text" name="comment"/> -->
		<textarea name="message" rows="4" cols="50"></textarea>
		<br/>
		
		<input type="submit" class="btn-info" value="predict">
	
	
	</form>
	
	<br>
	<br>
	{% if prediction == 'Real News' %}
	<h2 style="color:blue;">That is a Real News</h2>
	
	{% elif prediction == 'Fake News' %}
	<h2 style="color:red;">That is a Fake News! Caution!</h2>
	
	{% endif %}
	</div>
</body>

</html>
